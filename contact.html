<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap Link-->

    <link rel="stylesheet" type="text/css" href="reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

    <!--Page Title-->
    <title>Document</title>
</head>
<body>
    <!--Main Header-->
    <div id="bigHeader">
        <div class="smallHeader">
            <a href="index.html">
                <h1 class = "color1">Michael Becker</h1>
            </a>
            <ul class = "menu color1">
                
                <li class = "menu-item" id="middle-menu-item">
                    <a href="./portfolio.html" class="unstyledLink">
                        Portfolio
                    </a>
                </li>
                <li class = "menu-item color2" id="final-menu-item">
                    <a href="./contact.html" class="unstyledLink">
                        Contact
                    </a>
                </li>
                
            </ul>
        </div>
    </div>

    <div id="particleParent">

        <!--Background particles will (hopefully) appear here-->

    </div>


    <!-- Main Content -->
    <main id="mainContent">
        <div class = "container" id = "contentContainer">
            <div class = "contactDiv">
                <div class = "row">
                    <div class = "col-12">
                        <h2>Contact Me</h2>
                    </div>
                </div>
                <form action="">
                    <div class = "form-group row" style = "padding: 0px 30px; padding-top:30px;">
                        <div class = "col-sm-3 offset-md-1">
                            <label for="name" class = "color2">Name</label>
                        </div>
                        <div class = "col-md-8">
                            <input type="text" id="name" class = "inputField">
                        </div>
                    </div>

                    <div class = "form-group row" style = "padding: 0px 30px;">
                        <div class = "col-sm-3 offset-md-1">
                            <label for="email" class = "color2">E-mail</label>
                        </div>
                        <div class = "col-md-8">
                            <input type="text" id="email" class = "inputField">
                        </div>
                    </div>

                    <div class = "form-group row" style = "padding: 0px 30px;">
                        <div class = "col-sm-3 offset-md-1">
                            <label for="message" class = "color2">Message</label>
                        </div>
                        <div class = "col-md-8">
                            <textarea id="message" class = "inputField" style = "resize: none; overflow: auto; height: 10rem;"></textarea>
                        </div>
                    </div>

                    <div class = "row">
                        <div class = "col-12" style = "text-align: center; padding-bottom: 30px;">
                            <input type="submit" value="Submit" id="contactSubmit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div class = "footer color3">
        Copyright Michael Becker 2020
    </div>

    <!--My Javascript-->

    <script src="floating_squares.js"></script>

    <!--Bootstrap Javascript-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
